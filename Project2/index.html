<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <div class="app__controls">
                <input type="text" class="app__controls-input">
                <button class="app__controls-button">Send</button>
            </div>
            <div class="app__list">
                <div class="app__list-item">
                    <input class="app__list-checkbox" type="checkbox">
                    <p class="app_list-text">some text</p>
                    <button class="app__list-btn"><img src="/Image/Trash.svg" alt="Trash"></button>
                </div>
                <div class="app__list-item app__list-item_done">
                    <input class="app__list-checkbox" type="checkbox">
                    <p class="app_list-text">some text</p>
                    <button class="app__list-btn"><img src="/Image/Trash.svg" alt="Trash"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
